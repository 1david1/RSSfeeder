<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"></link>
  </head>
  <body ng-app="RSSFeedApp">
    <div class="containerFluid">
      <div data-ng-controller="mainCtrl">
        <div class="container">
          <h4>Feed RSS By: David Amira </h4>

          <form>
            <div class="inputPrepend">
              <input type="text" class="urlInput" autocomplete="off" placeholder="URL Feed" data-ng-model="feedSrc" />
              <div class="btn-group">
                <button class="btn btn-warning btn-sm" type="button" ng-click="loadFeed(feedSrc)">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </form>
            <div class="historyList">
              <ul>
                <li class="item" ng-repeat="item in historyItems">
                  <history-item info="item" index="$index"></history-item>
                </li>
              </ul>
            </div>
            <div class="feedsContainer" style="float: left;margin: 0;padding: 0;width: 65%;">
              <iframe class="rssIframe" ng-show="showIframe" height="300px" width="100%" ng-src="rssLinkSrc" name="RSSiFrame"></iframe>
              <ul class="unstyled">
                  <li class="item" ng-repeat="feed in feeds">
                    <feed-item info="feed"></feed-item>
                  </li>
              </ul>
          </div>
        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

      <!--3rd Party Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- controllers -->
    <script src="js/controllers/mainCtrl.js"></script>

    <!-- services -->
    <script src="js/services/feedService.js"></script>

    <!-- directives -->
    <script src="js/directives/feedItem.js"></script>
    <script src="js/directives/historyItem.js"></script>

  </body>
</html>
